<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>South Shore Prices </title>
    <link href="style/bootstrap.min.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>

	<div id="content">
		<div class="heading">
			<h1>SS Hospital Pricing List</h1>
			<div id=search>
				<input type=text id="filterText" class="form-control form-control-lg" />
				<button id="filterButton" type="button" class="btn btn-primary btn-lg">Filter</button>
			</div>
			<nav aria-label="Page navigation">
			  <ul class="pagination" id="pricePagination">
			  </ul>
			</nav>
		</div>
		
		<div id=cards></div>

		<div id="loadJSON" class=alert-info>
	    <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
	      <fieldset>
	        <p>Load price file (Information on <a href="https://github.com/antijingoist/southshorehealth-pricing">github</a>)</p>
	         <input type='file' id='fileinput' >
	         <input type='button' class="btn btn-primary" id='btnLoad' value='Load' onclick='loadFile();'>
	      </fieldset>
	    </form>
		</div>
  </body>
</html>
